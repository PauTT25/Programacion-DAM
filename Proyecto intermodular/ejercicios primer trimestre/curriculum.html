<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Curriculum</title>
    <meta charset="utf-8">
    <style>
      html{background-color:grey ;font-family:sans-serif;}
      body{background-color:white ;margin:auto ;min-height:200px ;display:flex ;width:600px;}
      #izquierda{flex:2 ;background-color:darkblue ;padding:20px;}
      #derecha{flex:4 ;background-color:white ;padding:20px;}
    </style>
  </head>
  <body>
    <div id="izquierda"></div>
    <div id="derecha">
      <h1>{{nombre}} {{apellidos}}</h1>
      <p>{{email}}</p>
      <ul>
        <li>{{telefono}}</li>
        <li>{{direccion}}</li>
        <li>{{codigopostal}}</li>
      </ul>
    </div>
  </body>
</html>
